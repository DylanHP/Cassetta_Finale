    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;

        }

        h3 {
            font-family: Arial;
            font-weight: bold;
            font-style: normal;
            text-align: center;
            margin-top: 8px;
            font-size: 18px
        }

        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Add margin below the logo */
            transform: translateX(6%);
        }

        .logo-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .slider-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #507AC4;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #507AC4;
            cursor: pointer;
        }

        .slider-value {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;

        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #507AC4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align: center;
            margin: 5px;
        }

        .btn-container button:hover {
            background-color: #405C8F;
        }

        .input-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container label {
            margin: 5px;
            font-family: Arial, sans-serif;
            font-size: 17px
        }

        /* Style for number input */
        .input-container input[type="number"] {
            width: 50px;
            /* Adjust input width */
            padding: 8px;
            /* Padding for input */
            font-size: 16px;
            /* Adjust input font size */
            border-radius: 5px;
            /* Rounded corners for input */
            border: 1px solid #ccc;
            /* Border color */
        }

        .message-container {
            display: none;
            text-align: center;
            color: red;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            /* Make sure it's above other content */
            width: 80%;
            /* Set width to 0% */
        }


        .supercontainer {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-bottom: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

            <br>
            <h2>Demo regolazione placca</h2>
        </div>
        <!-- Live mesure -->
        <div class="live-measurement-container">
            <h3>Misurazione Live</h3>
            <p id="liveMeasurement">N/A</p>
        </div>
        <!-- Slider distanza -->
        <div class="slider-container">
            <h3>Regolazione distanza</h3>
            <input type="range" min="5" max="200" value="5" class="slider" id="mySliderDistanza">
            <div class="input-container">
                <label for="sliderValueDistanza">Imposta valore:</label>
                <input number="input_distanza" type="number" id="sliderValueDistanza" min="5" max="200" value="1">
                <label for="sliderValueSecondi">cm</label>
            </div>
        </div>

        <!-- Slider secondi -->
        <div class="slider-container">
            <h3>Regolazione tempo per azionamento</h3>
            <input type="range" min="5" max="200" value="5" class="slider" id="mySliderSecondi">
            <div class="input-container">
                <label for="sliderValueSecondi">Imposta valore:</label>
                <input number="input_secondi" type="number" id="sliderValueSecondi" min="5" max="200" value="1">
                <label for="sliderValueSecondi">s</label>
            </div>
        </div>

        <!-- Button container -->
        <div class="btn-container">
            <button id="submitButton">Invia Configurazione</button>
            <button id="resetButton">Reset Impostazioni</button>
        </div>
        <!-- Message container -->
        <div class="message-container" id="messageContainer">
            <p id="messageLabel">✔ Configurazione Inviata!</p>
        </div>
        <div class="message-container" id="resetContainer">
            <p id="messageLabel">✔ Resettato Correttamente!</p>
        </div>
    </div>
    <script>
        var distanza = { slider: document.getElementById("mySliderDistanza"), output: document.getElementById("sliderValueDistanza") };
        var secondi = { slider: document.getElementById("mySliderSecondi"), output: document.getElementById("sliderValueSecondi") };

        function updateSliderValue(item) { item.output.value = item.slider.value; }

        updateSliderValue(distanza);
        updateSliderValue(secondi);

        distanza.slider.addEventListener("input", () => { updateSliderValue(distanza); });
        secondi.slider.addEventListener("input", () => { updateSliderValue(secondi); });

        var inputTimeoutDistanza;
        var inputTimeoutSecondi;

        function isValidInput(value, min, max) { var numValue = parseInt(value); return !isNaN(numValue) && numValue >= min && numValue <= max; }

        distanza.output.addEventListener("input", function () {
            clearTimeout(inputTimeoutDistanza);
            inputTimeoutDistanza = setTimeout(() => {
                var inputValue = this.value;
                var min = parseInt(this.min);
                var max = parseInt(this.max);
                if (isValidInput(inputValue, min, max)) {
                    distanza.slider.value = inputValue;
                } else {
                    this.value = Math.max(min, Math.min(parseInt(inputValue), max));
                    distanza.slider.value = this.value;
                }
            }, 1000);
        });

        secondi.output.addEventListener("input", function () {
            clearTimeout(inputTimeoutSecondi);
            inputTimeoutSecondi = setTimeout(() => {
                var inputValue = this.value;
                var min = parseInt(this.min);
                var max = parseInt(this.max);
                if (isValidInput(inputValue, min, max)) {
                    secondi.slider.value = inputValue;
                } else {
                    this.value = Math.max(min, Math.min(parseInt(inputValue), max));
                    secondi.slider.value = this.value;
                }
            }, 1000);
        });

        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;

        window.addEventListener('load', onLoad);

        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }

        function onOpen(event) { console.log('Connection opened'); }
        function onClose(event) { console.log('Connection closed'); setTimeout(initWebSocket, 2000); }

        function onMessage(event) {
            console.log('Message received:', event.data);
            var data = JSON.parse(event.data);
            distanza.slider.value = data.distanza;
            distanza.output.value = data.distanza;
            secondi.slider.value = data.secondi;
            secondi.output.value = data.secondi;
        }

        function onLoad(event) {
            initWebSocket();
            initButton();
        }

        function initButton() {
            document.getElementById('submitButton').addEventListener('click', () => {
                var json = JSON.stringify({ distanza: distanza.slider.value, secondi: secondi.slider.value });
                var messageContainer = document.getElementById('messageContainer');
                var resetContainer = document.getElementById('resetContainer');
                clearTimeout(messageContainer.timeout); // Clear existing timeout
                resetContainer.style.display = 'none';
                messageContainer.style.display = 'block';
                console.log(json);
                websocket.send(json);
                messageContainer.timeout = setTimeout(() => { messageContainer.style.display = 'none'; }, 5000);
            });

            document.getElementById('resetButton').addEventListener('click', () => {
                var json = JSON.stringify({ distanza: 75, secondi: 5 });
                var messageContainer = document.getElementById('messageContainer');
                var resetContainer = document.getElementById('resetContainer');
                clearTimeout(resetContainer.timeout); // Clear existing timeout
                messageContainer.style.display = 'none';
                resetContainer.style.display = 'block';
                distanza.slider.value = 75; // Update distanza slider value
                distanza.output.value = 75; // Update distanza output value
                secondi.slider.value = 5; // Update secondi slider value
                secondi.output.value = 5; // Update secondi output value
                console.log(json);
                websocket.send(json);
                resetContainer.timeout = setTimeout(() => { resetContainer.style.display = 'none'; }, 5000);
            });
        }
        var arrivato = false;
        function onMessage(event) {
            console.log('Message received:', event.data);
            var data = JSON.parse(event.data);
            if (!arrivato) {
                arrivato = true;
                distanza.slider.value = data.distanza;
                distanza.output.value = data.distanza;
                secondi.slider.value = data.secondi;
                secondi.output.value = data.secondi;
            }

            // Assuming your ESP32 sends live measurement data with the key 'liveMeasurement'
            if (data.liveMeasurement !== undefined) {
                document.getElementById('liveMeasurement').innerText = data.liveMeasurement + " cm";
            }
        }

    </script>
</body>

</html>
